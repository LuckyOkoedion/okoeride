version: '3'
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092

  cassandra:
    image: 'bitnami/cassandra:latest'
    environment:
      - CASSANDRA_AUTHENTICATION=false
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=cassandra
    ports:
      - '9042:9042'
    volumes:
      - cassandra_data:/bitnami/cassandra/data

  app:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - kafka
      - cassandra
    environment:
      - CASSANDRA_HOST=192.168.8.181
      - KAFKA_HOST=192.168.8.181

volumes:
  cassandra_data:
